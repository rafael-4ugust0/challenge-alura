<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    
    <h1 class="logo"><img src="logo.png" alt="Logo da Alura"></h1>

    <main>
        <section class="principal">
            <textarea class="input-texto" cols="40" rows="6" placeholder="Digite o texto"></textarea>

            <div id="desaparece">
                <h6 class="orientacao">Apenas letras min√∫sculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="codificar" onclick="btnEncriptar()">
                    Codificar
                </button>

                <button class="decodificar" onclick="btnDesencriptar()">
                    Decodificar
                </button>
            </div>
        </section>
    
        <section class="resultado">
            <textarea class="retorno" cols="18" rows="8"></textarea>

            <div id="ctrl-c">
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
